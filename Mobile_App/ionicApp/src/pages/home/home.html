<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Logs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="loadLogs()">Load Data</button>
  <ion-list>
    <ion-card ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-card-header>
          {{item.day}}
      </ion-card-header>
      <ion-card-content>
          <ion-icon [name]="item.icon" item-start></ion-icon>
          <!-- {{item.day}} -->
          <div class="item-note" item-end>
            {{item.time}}
          </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
