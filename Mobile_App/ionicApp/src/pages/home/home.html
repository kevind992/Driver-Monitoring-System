<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trip Logs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main">

  <!-- put rating here -->
  <button ion-button block color="dark" (click)="doAlert()">Show Basic Alert</button>
  <ion-card class="rating-card">
      <ion-item>
          Bad driver: {{rating}}
      </ion-item>


  </ion-card>

    <ion-card class="reports-card" ion-item *ngFor="let item of items" (click)="getData(item)">
      <ion-card-header>
        {{item.date}}
      </ion-card-header>

          <ion-item>
              <ion-icon name="ios-speedometer" item-start large></ion-icon>
              <h2>Highest RPM:</h2>
              <p>{{item.repHighestRPM}} RPM</p>
          </ion-item>

          <ion-item>
            <ion-icon name="ios-car" item-start large></ion-icon>
            <h2>Average Speed:</h2>
            <p>{{item.repAvgSpeed}} KPH</p>
          </ion-item>

            
          <ion-item>
            <ion-icon name="ios-navigate" item-start large></ion-icon>
            <h2>Distance Traveled:</h2>
            <p>{{item.repDistance}} K</p>
          </ion-item>
          <ion-icon name="ios-arrow-forward" item-end></ion-icon>

    </ion-card>



</ion-content>
