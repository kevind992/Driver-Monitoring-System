<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Logs test</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="loadLogs()">Load Data</button>
  
  <ion-list>
    <ion-card ion-item *ngFor="let item of items">
      <ion-card-header>
        <!-- {{item.date}} -->
        {{item._id}}
      </ion-card-header>
      <ion-card-content>
          <ion-item-group>
              Highest RPM:  {{item.repHighestRPM}}
              <br>
              Average Speed:  {{item.repAvgSpeed}}
          </ion-item-group>
          
      </ion-card-content>
      <!-- <div class="item item-divider">
      </div> -->
    </ion-card>



  </ion-list>

</ion-content>
