<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Logs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="loadLogs()">Load Data</button>
  
  <ion-list>
    <ion-card>
      <ion-card-header>
        <!-- {{item.date}} -->
        [Trip Date]
      </ion-card-header>
      <ion-card-content ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
          <ion-item-group>
            <ion-item-divider color="light">{{item.type}}</ion-item-divider>
            <!-- <div class="item-note" item-end>
              {{item.type}}
            </div> -->
              <div class="item-note" item-end>
                <br>
                {{item.value}}
              </div>
          </ion-item-group>
      </ion-card-content>
    </ion-card>



  </ion-list>

</ion-content>
