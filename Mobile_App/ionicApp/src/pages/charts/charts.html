<ion-header>

  <ion-navbar>
    <ion-title>Log Charts</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  

</ion-header>


<ion-content padding>
    <button ion-button full (click)="loadLogs()">Load Data</button>

  <ion-card>
    <ion-card-header>
      AVG. RPM
    </ion-card-header>
    <div class="row">
        <div class="col-md-6">
          <div style="display: block;">
          <canvas baseChart width="300" height="400"
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>
      </div>
      <button (click)="loadLogs()">Update</button>

  </ion-card>
  <ion-card>
      <ion-card-header>
          Speed
      </ion-card-header>
      <div class="row">
          <div class="col-md-6">
            <div style="display: block;">
            <canvas baseChart width="300" height="400"
                        [datasets]="spdArray"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [colors]="lineChartColors"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
        </div>
    </ion-card>
    <ion-card>
        <ion-card-header>
          Distance
        </ion-card-header>
        <div class="row">
            <div class="col-md-6">
              <div style="display: block;">
              <canvas baseChart width="300" height="400"
                          [datasets]="spdArray"
                          [labels]="lineChartLabels"
                          [options]="lineChartOptions"
                          [colors]="lineChartColors"
                          [legend]="lineChartLegend"
                          [chartType]="lineChartType"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)"></canvas>
              </div>
            </div>
          </div>
      </ion-card>
</ion-content>
